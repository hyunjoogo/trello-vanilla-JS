<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./src/styles/main.css">
  <title>트렐로-바닐라JS</title>
</head>
<body>

<section id="trello">
  <section class="list allTask">
    <h1 class="list_title">All Task</h1>
    <div class="list_contents">
      <p class="card_count">2 Cards</p>
      <div draggable="true" class="card">One</div>
      <div draggable="true" class="card">Two</div>
      <div draggable="true" class="card">Three</div>
      <div draggable="true" class="card">Four</div>
      <div draggable="true" class="card">Five</div>
      <div draggable="true" class="card">Six</div>
    </div>
    <button class="card_add_btn">+ ADD NEW CARD</button>
  </section>
  <section class="list inProgress">
    <h1 class="list_title">In Progress</h1>
    <div class="list_contents">
      <p class="card_count">? Cards</p>

    </div>
    <button class="card_add_btn">+ ADD NEW CARD</button>
  </section>


</section>
<button class="new_list_btn">+ ADD NEW LIST</button>
<script type="module" src="./main.js"></script>
</body>
</html>
